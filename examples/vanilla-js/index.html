<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panoplia Wallet - Vanilla JS Example</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 16px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    h2 { color: #555; font-size: 1.2rem; }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
    }
    button:hover { background: #0052a3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    button.secondary { background: #666; }
    button.danger { background: #cc0000; }
    .address {
      font-family: monospace;
      word-break: break-all;
      background: #e9e9e9;
      padding: 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .balance { font-size: 2rem; font-weight: bold; color: #0066cc; }
    .mnemonic {
      background: #fff3cd;
      border: 2px solid #ffc107;
      padding: 16px;
      border-radius: 8px;
      font-family: monospace;
      line-height: 2;
    }
    .error { color: #cc0000; background: #ffe6e6; padding: 12px; border-radius: 6px; margin: 8px 0; }
    .success { color: #006600; background: #e6ffe6; padding: 12px; border-radius: 6px; margin: 8px 0; }
    .hidden { display: none; }
    #log {
      background: #1a1a1a;
      color: #0f0;
      font-family: monospace;
      font-size: 0.85rem;
      padding: 16px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Panoplia Wallet</h1>
  <p>Vanilla JavaScript Example (No React)</p>

  <!-- Create/Import Section -->
  <div id="setup-section" class="card">
    <h2>Setup Wallet</h2>
    <input type="password" id="password" placeholder="Password (min 8 characters)">
    <input type="password" id="password-confirm" placeholder="Confirm password">
    <div>
      <button id="create-btn">Create New Wallet</button>
      <button id="import-btn" class="secondary">Import Wallet</button>
    </div>
    <div id="import-section" class="hidden" style="margin-top: 16px;">
      <textarea id="mnemonic-input" placeholder="Enter your 12 or 24 word seed phrase..." rows="3" style="width: 100%; padding: 12px;"></textarea>
      <button id="import-confirm-btn">Import</button>
    </div>
    <div id="setup-error" class="error hidden"></div>
  </div>

  <!-- Mnemonic Display -->
  <div id="mnemonic-section" class="card hidden">
    <h2>Your Recovery Phrase</h2>
    <p style="color: #856404;">Write these words down! This is the only way to recover your wallet.</p>
    <div id="mnemonic-display" class="mnemonic"></div>
    <button id="mnemonic-confirm-btn" style="margin-top: 16px;">I've Written It Down</button>
  </div>

  <!-- Unlock Section -->
  <div id="unlock-section" class="card hidden">
    <h2>Unlock Wallet</h2>
    <input type="password" id="unlock-password" placeholder="Password">
    <button id="unlock-btn">Unlock</button>
    <div id="unlock-error" class="error hidden"></div>
  </div>

  <!-- Wallet Dashboard -->
  <div id="dashboard-section" class="card hidden">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2 style="margin: 0;">Wallet</h2>
      <button id="lock-btn" class="secondary">Lock</button>
    </div>

    <div style="margin-top: 16px;">
      <label>Network:</label>
      <select id="chain-select"></select>
    </div>

    <div style="margin-top: 16px;">
      <label>Account:</label>
      <div id="account-address" class="address"></div>
    </div>

    <div style="margin-top: 16px;">
      <label>Balance:</label>
      <div id="balance" class="balance">Loading...</div>
      <button id="refresh-balance-btn" class="secondary" style="padding: 8px 16px; font-size: 0.9rem;">Refresh</button>
    </div>

    <div style="margin-top: 16px;">
      <button id="add-account-btn" class="secondary">+ Add Account</button>
      <button id="sign-message-btn" class="secondary">Sign Message</button>
    </div>
  </div>

  <!-- Console Log -->
  <div class="card">
    <h2>Console</h2>
    <div id="log"></div>
    <button id="clear-log-btn" class="secondary" style="margin-top: 8px; padding: 8px 16px; font-size: 0.9rem;">Clear</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
